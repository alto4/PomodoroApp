<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 class="title">Pomodoro Timer</h1>

    <div class="container timer">
        <div class="output">
            <h2 class="time-category">Time to Focus: </h2>
            <h1 class="time-remaining">25:00</h1>
        </div>
        <div class="button-menu">
            <div class="alter-focus-time">
                <p class="change">Focus Period <span class="time-amount time-amount-focus">0</span></p>
                <button class="btn btn-more-focus">+1m</button>
                <button class="btn btn-less-focus">-1m</button>
            </div>
            <div class="main-controls">
                <button class="btn btn-start">Start</button>
                <button class="btn btn-stop">Stop</button>
                <button class="btn btn-reset">Reset</button>
            </div>
            <div class="alter-break-time">
                <p class="change">Break Period <span class="time-amount time-amount-break">0</span></p>
                <button class="btn btn-more-break">+1m</button>
                <button class="btn btn-less-break">-1m</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
